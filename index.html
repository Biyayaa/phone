<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="body">

        <div class="phoneframe" id="phoneframe">
            <div class="fullhomepage" id="fullHomepage">

                <div id="try">
                    
                    <!-- notifications and camera -->
                    <div class="notifications">
                        <div>
                            <span class="time" id="homeTime"></span>
                        </div>
                        
    
                        <div class="camera">
                        </div>
        
                        <div class="battery">
                            <i class="icofont-bluetooth"></i>
                            <span>LTE</span>
                            <i class="icofont-signal"></i>
                            <span>30%</span>
                            <span class="material-symbols-rounded">
                                battery_4_bar
                            </span>  
                        </div>
                    </div>
    
    
                    <div id="homepage">

                        <div class="bottom-icons">
                            <img class="icons" src="./images/calculator.svg" alt="">
                            
                            <img id="contacts" class="icons" src="./images/contacts.svg" alt="">
                         
                            <img id="cameraIcon" class="icons" src="./images/camera.svg" alt="">

                            <img class="icons" src="./images/phone.svg" alt="">
                        </div>

                        <div class = "second-row-icons">
                            <img class="icons" src="./images/photo-gallery.svg" alt="">
                            <img id="musicIcon" class="icons" src="./images/music.svg" alt="">
                        </div>
                        
                    </div>

                </div>

                <!-- Alarm -->
                <div id="showAlarm">

                    <!-- notifications and camera -->
                    <div class="notifications">
                        <div>
                            <span class="time">2:33</span>
                        </div>
                        
    
                        <div class="camera">
                        </div>
        
                        <div class="battery">
                            <i class="icofont-bluetooth"></i>
                            <span>LTE</span>
                            <i class="icofont-signal"></i>
                            <span>30%</span>
                            <span class="material-symbols-rounded">
                                battery_4_bar
                            </span>  
                        </div>
                    </div>




                    <h2 id="time"></h2>

                    <div class="setalarm">
                      <h1>Hr:</h1>
                      <select name="" id="hourss">
                      </select>
                      <h1>Min:</h1>
                      <select name="" id="minutess">
                      </select>
                      <select name="" id="secondss">
                        <option value="00">00</option>
                      </select>
                      <select name="" id="amPms">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                      </select>
                    </div>
              
                    <h3 id="alarmInfo">No Active Alarms</h3>
              
                    <div id="activeAlarm" class="activealarm">
                      <p id="ring"></p>
                      <button id="stopALarm" onclick="stop()">STOP</button>
                    </div>
              
                    <button onclick="alarmSet()">Set Alarm</button>
                  </main>
              
                  <audio
                    id="audio"
                    src="Burna_Boy_-_Alarm_Clock.mp3"
                  ></audio>
                </div>


                <!-- Camera -->
                <div id="cameraApp">
                    <video id="video" autoplay src=""></video>
                    <canvas id="canvas"></canvas>
                    <div class="camera-buttons">
                      <div class="pics-taken" id="picsTaken"></div>
                      <div class="shutter-button-wrapper">
                        <div id="shutterButton" class="shutter-button"></div>
                      </div>
                      <div id="downloadPic" class="download-button"></div>
                    </div>
                </div>



                <!-- Music Player -->
                <div id="musicApp" class="music-app">
                    <!-- notifications and camera -->
                    <div class="notifications">
                        <div>
                            <span class="time" id="homeTime"></span>
                        </div>
                        
    
                        <div class="camera">
                        </div>
        
                        <div class="battery">
                            <i class="icofont-bluetooth"></i>
                            <span>LTE</span>
                            <i class="icofont-signal"></i>
                            <span>30%</span>
                            <span class="material-symbols-rounded">
                                battery_4_bar
                            </span>  
                        </div>
                    </div>


                    <!-- song art for currently playing -->
                    <div id="songArt">     
                    </div>
                    <!-- audio player complete controls -->
                    <audio id="audioPlayer">
                        <source src="" type="audio/mpeg">
                    </audio>
                      <div id="controls">
                        <button id="prevButton"><i class="icofont-rounded-left"></i></button>
                        <button id="playButton"><i class="icofont-play"></i></button>
                        <button id="nextButton"><i class="icofont-rounded-right"></i></button>
                      </div>
                      <div id="progressBar">
                        <div id="progress"></div>
                      </div>
                      <div id="volumeControl">
                        <button id="muteButton"><i class="icofont-volume-mute"></i></button>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                      </div>

                </div>


            </div>

            <!-- contacts -->
            
            


            <!-- bottom navigation bar  -->
            <footer>
                <div class="navigation-bar" id="home">
    
                </div>
    
            </footer>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
